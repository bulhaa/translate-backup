<script>

$(document).ready(function(){
	$("#form").submit(function(){
		translate();
		event.preventDefault();
	});
	$(".waves-input-wrapper").click(function(){
		translate();
//		event.preventDefault();
	});
//	$("#submit").parent().click(function(){
//		translate();
//		event.preventDefault();
//	});
});



function translate(){
eTextValue=document.getElementById("eText").value;
	if(eTextValue=="")
		return
		
	$.post("http://translate-dhivehi.rhcloud.com/Translator/services/Translate?wsdl/Translate",
	{
		eText: eTextValue
	},
	function(data){
		dText.innerHTML=data.childNodes[0].childNodes[0].data;
		$("#dText").show();
	});
	return;
}
</script>

	<div class="container">
		<h1 >Tharujamate</h1>
	</div>
<div class="container" align = "center">
	<form id="form" method="post" align = "center" action="">
				<div class="input-field col s12">
					<input id="eText" type="text" class="validate">
					<label for="eText">Enter english text</label>
				</div>
 		<input id='submit' class="btn waves-light" type="submit" value="Translate"></input>
	</form>
	<div id="dText" class= "container #ef9a9a red lighten-3 dText" style="display:none">
